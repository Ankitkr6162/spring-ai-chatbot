spring.application.name=AI Chatbot

# Server Configuration
server.port=8080

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2:1b
spring.ai.ollama.chat.options.temperature=0.5

# Embedding Model Configuration
spring.ai.ollama.embedding.options.model=llama3.2:1b
spring.ai.transformers.embedding.enabled=true
spring.main.allow-bean-definition-overriding=true
spring.ai.vectorstore.simple.path=vectorstore.json



app.documents.folder=classpath:data/
documents.upload.dir=src/main/resources/documents


# Text chunking configuration for better context retrieval
# chunk.size: Maximum number of tokens per chunk (larger = more context, slower search)
app.chunk.size=1000

# chunk.overlap: Number of overlapping tokens between chunks (prevents context loss at boundaries)
app.chunk.overlap=200

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB